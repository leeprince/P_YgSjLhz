<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>演示：基于jQuery的进度条展示效果</title>
<meta name="keywords" content="移动,手机,HTML5" />
<meta name="description" content="Helloweba文章结合实例演示HTML5、CSS3、jquery、PHP等WEB技术应用。" />
<!-- <link rel="stylesheet" type="text/css" href="http://www.helloweba.com/demo/css/main.css" /> -->
<link href="bi-style.css" rel="stylesheet" />
<script src="http://libs.useso.com/js/jquery/2.1.0/jquery.min.js"></script>
<script src="jquery-barIndicator.js"></script>
<script src="jquery.easing.1.3.js"></script>

<style>
.bars{margin:20px 0}
#bar2{height:100px}
</style>
</head>

<body>
<div id="header">
   <div id="logo"><h1><a href="http://www.helloweba.com" title="返回helloweba首页">helloweba</a></h1></div>
</div>
<div id="main">
	<h2 class="top_title"><a href="http://www.helloweba.com/view-blog-324.html">基于jQuery的进度条展示效果</a></h2>
	<span id="bar">55</span>
	<div class="demo">
		<div class="bars">
			
		</div>
		<div class="bars">
			<span id="bar2">75</span>
		</div>
		<div class="bars">
			<span id="bar3">25</span>
		</div>
		<div class="bars">
			<span id="bar4">45</span>
			<p><button id="load">加载新数据</button> <button id="get">获取数据</button></p>
		</div>
	</div>
</div>
<script>
 $('#bar').barIndicator({
	counterStep:1,
	milestones:false,
	horBarHeight:20,
	animTime:1000
 });
 $('#bar2').barIndicator({
	style:'vertical',
	milestones:false,
	numType: 'absolute',
	vertLabelAlign: 'top'
 });
 $('#bar3').barIndicator({
	foreColor:'#e25a48',
	backColor:'rgb(126,196,107)',
	horTitle:'已完成'
 });
 $('#bar4').barIndicator({
	colorRange:true,
	horLabelPos: 'right'
 });
 $('#load').on('click', function() {
	var newData = 85;
	$('#bar4').barIndicator('loadNewData', [newData]);
 });
 $('#get').on('click', function() {
	var data = $('#bar4').barIndicator('getPluginData');
	alert(data.barLength);
 });
</script>

</div>

</body>
</html>

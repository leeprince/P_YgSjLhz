<body style="line-height: 1">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">
  <img src="__PUBLIC__/img/logo.png" alt="">
  <span class="logo_label">后台管理系统</span>
</div>
<div class="loginWraper ">
  <div id="loginform" class="loginBox col-xs-8 col-xs-offset-7">
   <p class="login_label"><b>登录</b></p>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">账号:</i></label>
        <div class="formControls col-xs-8">
          <input id="account" name="" type="text" placeholder="请输入账号" class="input-text size-L" >
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3" ><i class="Hui-iconfont">密码:</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="" type="password" placeholder="请输入密码" class="input-text size-L" >
        </div>
      </div>
      <div class="row cl">
     <label class="form-label col-xs-3" ><i class="Hui-iconfont">验证码:</i></label>
        <div class="formControls col-xs-8 " style="padding-right:0;">
          <input class="input-text size-L" type="text" id="captchaVerify" placeholder="验证码" value="" style="width:120px;float: left">
          <img src="{:captcha_src()}" alt="captcha" id="captcha"/>
          <!-- <img src="{:captcha_src()}" alt="captcha" id="captcha" onclick="this.src='{:captcha_src()}?'+new Date().getTime();" /> -->
        </div>
      <div style="clear: both"></div>
      <div class="row cl" >
        <div class="formControls col-xs-8 col-xs-offset-3" ">
         <a href="#" class="back_password">忘记密码</a>
        </div>
      </div>
      <div class="row cl" >
        <div class="formControls col-xs-8 col-xs-offset-3" >
          <input style="margin-right: 10px" name="" type="button" class="login btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="cancel btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
  </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        var index = parent.layer.getFrameIndex(window.name);
        $(".login").click(function(){
            var account = $("#account").val();
            var password = $("#password").val();
            var captchaVerify = $("#captchaVerify").val();
            if(account == ''){
              layer.msg('请输入账号',{icon:2,time:2000});
            }else if(password == ''){
              layer.msg('请输入密码',{icon:2,time:2000});
            }else if(captchaVerify == ''){
              layer.msg('请输入验证码',{icon:2,time:2000});
            }else{
              var url = 'login';
              var jumpUrl = '/../index.php';
              $.post(url,{
                account:account,
                password:password,
                captchaVerify:captchaVerify
              },function(result){
                console.log(result);
                if(result == 'captcha-error'){
                  layer.msg('请输入正确的验证码',{icon:2,time:1000});
                }else if(result == 'account-error'){
                  layer.msg('请输入正确的账号',{icon:2,time:1000});
                }else if(result == 'password-error'){
                  layer.msg('请输入正确的密码',{icon:2,time:1000});
                }else{
                  location.href = jumpUrl;
                }
                $("#captcha").attr("src", '{:captcha_src()}?'+new Date().getTime());
              },'json');
            }
        });
    });

    $(function () {
        $("body").keydown(function (event) {
            if (event.which == "13") {
                $(".login").click();
            }
        });
    });
</script>
